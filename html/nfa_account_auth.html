<!DOCTYPE HTML>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- 자동전화 방지 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 전체화면 모드 -->
        <meta name="viewport" content="height=device-height,width=device-width" />
        <!-- 가로화면 방지 -->
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/thema_blue.css" />
        <link rel="stylesheet" href="../common/css/sks_app.css" />
        <script src="../common/js/jquery-3.2.1.min.js"></script>
        <script src="../common/js/common.js"></script>
    </head>
<body>
    <header class="top">
        <h1 class="page_title">금융기관 계좌인증</h1>
        <div class="step_state">
            <em class="t_hidden">계좌개설 단계</em>
            <ul class="clearfix">
                <li><span class="end">1</span></li>
                <li><span class="end">2</span></li>
                <li><span class="end">3</span></li>
                <li><span class="tm01">4</span></li>
                <li><span>5</span></li>
            </ul>
        </div>
    </header>
    <article>
        <div class="wrap">
            <p class="description ac">개설 예정인 SK증권 계좌로 소액 입금 가능한 <strong>본인의 계좌 정보</strong>를 입력해 주세요</p>
            <form>
                <fieldset class="common-form">
                    <ul>
                        <li>
                            <!-- 여기서 선택한 금융기관명이 다음 li 태그에 표시됨 -->
                            <div class="tab-wrap" data-common-tab="tm01" data-fc-refresh="">
                                <div class="tab">
                                    <ul>
                                        <li class="active">
                                            <button type="button" class="tm01">은행</button>
                                        </li>
                                        <li class="">
                                            <button type="button" class="">증권</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="tab-page-group">

                                    <div class="tab-page active" data-common-tab-page="1">
                                        <div class="table-list flex flex-wrap" data-table-list-col="3" data-common-theme="tm01">
                                            <button type="button" class="tm01">산업은행</button>
                                            <button type="button">국민은행</button>
                                            <button type="button">산업은행</button>
                                            <button type="button">산업은행</button>
                                            <button type="button">국민은행</button>
                                            <button type="button">산업은행</button>
                                            <button type="button">산업은행</button>
                                            <button type="button">국민은행</button>
                                            <button type="button">산업은행</button>
                                            <button type="button">산업은행</button>
                                            <button type="button">국민은행</button>
                                            <button type="button">산업은행</button>
                                        </div>
                                    </div>

                                    <div class="tab-page" data-common-tab-page="2">
                                        <div class="table-list flex flex-wrap" data-table-list-col="3" data-common-theme="tm01">
                                            <button type="button" class="tm01">한화증권</button>
                                            <button type="button">삼성증권</button>
                                            <button type="button">미래에셋증권</button>
                                            <button type="button">한화증권</button>
                                            <button type="button">삼성증권</button>
                                            <button type="button">미래에셋증권</button>
                                            <button type="button">한화증권</button>
                                            <button type="button">삼성증권</button>
                                            <button type="button">미래에셋증권</button>
                                            <button type="button">한화증권</button>
                                            <button type="button">삼성증권</button>
                                            <button type="button">미래에셋증권</button>
                                            <button type="button">한화증권</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </li>
                        <li>
                            <span class="input_line justify">
                                <span>국민은행</span>
                                <button class="btn_s3 tm01 nowrap">다시선택</button>
                            </span>
                        </li>
                        <li>
                            <span class="input_line">
                                <input type="tel" title="계좌번호 입력" name="accountNumber" tabindex="1" placeholder="계좌번호 입력" class="input_hn tt01" value="">
                            </span>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <div class="wrap_btnf">
                <button type="button" class="btn_s1 tm01">다음<span class="btn_icon next"></span></button>
            </div>
        </div>
    </article>
</body>
</html>
