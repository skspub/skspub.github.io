<!DOCTYPE HTML>
<html lang="ko-KR">
    <head> 
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- 자동전화 방지 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 전체화면 모드 -->
        <meta name="viewport" content="height=device-height,width=device-width" />
        <!-- 가로화면 방지 -->
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/thema_blue.css" />
        <link rel="stylesheet" href="../common/css/sks_app.css" />
        <script src="../common/js/jquery-3.2.1.min.js"></script>
        <script src="../common/js/common.js"></script>
    </head>
<body> 
	<header class="top">
		<h1 class="hidden">계좌개설 이용안내</h1>
	</header>
	<article>
        <div class="wrap">
            <section class="sec">
                <header>
                    <h2 class="title bullet"><span>준비사항</span></h2>
                </header>
                <div>
                    <div class="ico_list">
                        <ul>
                            <li class="idcard">
                                본인 신분증<br>
                                <em class="txt_red">(필수)</em>
                            </li>
                            <li class="phone">
                                본인 휴대폰<br>
                                <em class="txt_red">(필수)</em>
                            </li>
                            <li class="account">
                                은행/증권 계좌<br>
                                (선택)
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="sec no-border">
                <header>
                    <h2 class="title bullet"><span>계좌개설 가능시간</span></h2>
                </header>
                <div>
                    <p class="desc">365일, 24시간 (23:30 - 00:30 제외</p>
                </div>
            </section>
            <section class="sec btn-center">
                <header>
                    <h2 class="title bullet"><span>수수료</span></h2>
                </header>
                <div>
                    <p class="desc">0.01% ( 거래소, 코스닥 )</p>
                </div>
                <button type="button" class="btn_s3 tm01">수수료안내</button>
            </section>
        </div>
        <div class="footer">
            <div class="wrap_btnf">
                <button type="button" class="btn_s1 tm01">확인<span class="btn_icon check-r"></span></button>
            </div>
        </div>
	</article>
</body>
</html>
