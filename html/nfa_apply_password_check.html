<!DOCTYPE HTML>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- 자동전화 방지 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 전체화면 모드 -->
        <meta name="viewport" content="height=device-height,width=device-width" />
        <!-- 가로화면 방지 -->
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/thema_blue.css" />
        <link rel="stylesheet" href="../common/css/sks_app.css" />
        <script src="../common/js/jquery-3.2.1.min.js"></script>
        <script src="../common/js/common.js"></script>
    </head>
<body>
    <header class="top">
        <h1 class="page_title">계좌 개설 신청서</h1>
        <div class="step_state">
            <em class="t_hidden">계좌개설 단계</em>
            <ul class="clearfix">
                <li><span class="end">1</span></li>
                <li><span class="end">2</span></li>
                <li><span class="end">3</span></li>
                <li><span class="end">4</span></li>
                <li><span class="tm01">5</span></li>
            </ul>
        </div>
    </header>
    <article>
        <div class="wrap">
            <form>
                <fieldset class="common-form">
                    <ul class="input_line_group">
                        <li>
                            <span class="input_line">
                                <input type="password" title="신규계좌 비밀번호 4자리" name="new_password" tabindex="1" placeholder="신규계좌 비밀번호 4자리" class="input_hn tt01" value="" readonly="">
                            </span>
                        </li>
                        <li>
                            <span class="input_line">
                                <input type="password" title="신규계좌 비밀번호 확인" name="new_password_check" tabindex="1" placeholder="신규계좌 비밀번호 확인" class="input_hn tt01" value="" readonly="">
                            </span>
                        </li>
                        <!-- start: B유형 -->
                        <li>
                            <span class="input_line">
                                <input type="text" title="사용자 ID 설정" name="userIdConfig" tabindex="1" placeholder="사용자 ID 설정" class="input_hn tt01" value="">
                            </span>
                        </li>
                        <li>
                            <span class="input_line">
                                <input type="password" title="사용자 ID 비밀번호" name="userIdPassword" tabindex="1" placeholder="사용자 ID 비밀번호" class="input_hn tt01" value="">
                            </span>
                        </li>
                        <li>
                            <span class="input_line">
                                <input type="password" title="사용자 ID 비밀번호 확인" name="userIdPassword" tabindex="1" placeholder="사용자 ID 비밀번호 확인" class="input_hn tt01" value="">
                            </span>
                        </li>
                        <!--// end: B유형 -->
                        <li>
                            <span class="input_no_line">
                                <p class="txt_darkGray">권리통보지 주소입력</p>
                                <div class="radio-group flex justify-center" data-radio-group-col="3">
                                    <input type="radio" id="home" name="address1" checked>
                                    <label for="home" class="justify-center">
                                        <span class="justify-center">자택</span>
                                    </label>
                                    <input type="radio" id="job" name="address1">
                                    <label for="job" class="justify-center">
                                        <span class="justify-center">직장</span>
                                    </label>
                                    <input type="radio" id="no_accept" name="address1">
                                    <label for="no_accept" class="justify-center">
                                        <span class="justify-center">안받음</span>
                                    </label>
                                </div>
                                <div class="rounded-box">
                                    <p>서울특별시 마포구 서교동 484-14번지 2층 주식회사 브이로그</p>
                                    <div class="wrap_btnf ar">
                                        <button type="button" class="btn_s3 tm01">주소찾기</button>
                                    </div>
                                </div>
                            </span>
                        </li>
                        <li>
                            <span class="input_no_line">
                                <p>이메일주소 입력</p>
                                <span class="rounded-input">
                                    <input type="email" name="userEmail" id="" class="input_hn tt01" title="이메일 주소 입력" placeholder="markchris@naver.com" value="">
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="input_line">
                                <p class="description ac mt0">온라인조회/펀드운용보고서/펀드잔고는 이메일로 통보됩니다.</p>
                            </span>
                        </li>
                        <!-- start: C유형 -->
                        <li>
                            <span class="input_line">
                                <select name="" title="계좌과리지점 선택" class="select">
                                    <option value="">계좌관리지점 선택</option>
                                    <option value="">선택1</option>
                                    <option value="">선택2</option>
                                    <option value="">선택3</option>
                                </select>
                            </span>
                        </li>
                        <!--// end: C유형 -->
                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <div class="wrap_btnf">
                <button type="button" class="btn_s1 tm01">다음<span class="btn_icon next"></span></button>
            </div>
        </div>
    </article>
</body>
</html>
