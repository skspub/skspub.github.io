<!DOCTYPE HTML>

    <head>

<body>
	<header class="top">
		<h1 class="hidden">인증서 관리</h1>
	</header>
	<article>
		<div class="step_state">
			<em class="t_hidden">인증서 비밀번호 변경 단계</em>
			<ul class="clearfix">
				<li><span class="end">1</span></li>
				<li><span class="tm01">2</span></li>
			</ul>
		</div>
		<form>
		<fieldset class="login_form">
			<legend class="hidden">비밀번호 변경</legend>
			<div class="wrap">
				<ul>
					<li>
						<span class="input_line">
							<input type="password" title="기존인증서 비밀번호 입력" name="p_password" tabindex="1" placeholder="기존인증서 비밀번호 입력" class="input_hn tt01" value="" readonly />
						</span>
					</li>
					<li>
						<span class="input_line">
							<input type="password" title="변경할 비밀번호 입력" name="n_password" tabindex="1" placeholder="변경할 비밀번호 입력" class="input_hn tt01" value="" readonly />
						</span>
					</li>
					<li>
						<span class="input_line">
							<input type="password" title="변경할 비밀번호 다시 입력" name="r_password" tabindex="1" placeholder="변경할 비밀번호 다시 입력" class="input_hn tt01" value="" readonly />
						</span>
					</li>
					<li class="a_explain">
						<span class="itxt">* 영문+숫자+특수문자 8자리 이상</span>
					</li>
				</ul>
			</div><!--//wrap-->
		</fieldset>
		</form>
		<div class="list_state off">
			<div class="state_ic"><span class="state_tx tm02">만료예정</span></div>
			<dl>
				<dt>김철수</dt>
				<dd>증권/보험용 <span class="splt"></span> SignKorea</dd>
				<dd>만료일 <span class="tt01">2016.12.30</span></dd>
				<dd>0020048201509103751765</dd>
			</dl>
		</div>
		<div class="footer">
			<div class="wrap_btnf">
				<button type="button" class="btn_s1 tm01"><span class="btn_icon check"></span>완료</button>
			</div>
		</div>
	</article>
