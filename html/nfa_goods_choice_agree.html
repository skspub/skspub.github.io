<!DOCTYPE HTML>
<html lang="ko-KR">
    <head> 
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- 자동전화 방지 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 전체화면 모드 -->
        <meta name="viewport" content="height=device-height,width=device-width" />
        <!-- 가로화면 방지 -->
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/thema_blue.css" />
        <link rel="stylesheet" href="../common/css/sks_app.css" />
        <script src="../common/js/jquery-3.2.1.min.js"></script>
        <script src="../common/js/common.js"></script>
    </head>
<body> 
	<header class="top">
		<h1 class="page_title">상품선택 및 약관동의</h1>
        <div class="step_state">
            <em class="t_hidden">계좌개설 단계</em>
            <ul class="clearfix">
                <li><span class="end">1</span></li>
                <li><span class="tm01">2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
            </ul>
        </div>
	</header>
	<article>
        <div class="wrap">
            <h2 class="sub_title ac"><span>개설 상품 선택 (복수 선택가능)</span></h2>
            <form>
                <fieldset class="common-form">
                    <ul>
                        <li data-common-ac-group="true">
                           <span class="input_line justify">
                                <span>상품약관</span>
                                <label for="agree">
                                    <span class="small">약관확인 및 전체동의</span>
                                    <input type="checkbox" id="agree" class="input_ck" name="" value="" data-common-all-check="false">
                                </label>
                            </span>
                            <div class="agreement-group">
                                <ul>
                                    <li class="justify">
                                        <span class="subject">개인(신용)정보 수집 동의서</span>
                                        <button type="button" class="btn_s3 btn-white" data-common-ac-child="true">전문보기</button>
                                    </li>
                                    <li class="justify">
                                        <span class="subject">대표 계좌 약관</span>
                                        <button type="button" class="btn_s3 btn-white" data-common-ac-child="true">전문보기</button>
                                    </li>
                                    <li class="justify">
                                        <span class="subject">온라인 채널 서비스 이용 약관</span>
                                        <button type="button" class="btn_s3 btn-white" data-common-ac-child="true">전문보기</button>
                                    </li>
                                    <li class="justify">
                                        <span class="subject">전자금융이용에 관한 기본 약관</span>
                                        <button type="button" class="btn_s3 btn-white" data-common-ac-child="true">전문보기</button>
                                    </li>
                                    <li class="justify">
                                        <span class="subject">은행이체 거래 약관</span>
                                        <button type="button" class="btn_s3 btn-white" data-common-ac-child="true">전문보기</button>
                                    </li>
                                    <li class="justify">
                                        <span class="subject">계좌대체서비스 약관</span>
                                        <button type="button" class="btn_s3 btn-white" data-common-ac-child="true">전문보기</button>
                                    </li>
                                    <li class="justify">
                                        <span class="subject">매매거래계좌설정 약관</span>
                                        <button type="button" class="btn_s3 btn-white" data-common-ac-child="true">전문보기</button>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <div class="wrap_btnf">
                <button type="button" class="btn_s1 tm01">다음<span class="btn_icon next"></span></button>
            </div>
        </div>
	</article>
