<!DOCTYPE HTML>
<html lang="ko-KR">
    <head> 
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- 자동전화 방지 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 전체화면 모드 -->
        <meta name="viewport" content="height=device-height,width=device-width" />
        <!-- 가로화면 방지 -->
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/thema_blue.css" />
        <link rel="stylesheet" href="../common/css/sks_app.css" />
        <script src="../common/js/jquery-3.2.1.min.js"></script>
        <script src="../common/js/common.js"></script>
    </head>
<body>
	<header class="top">
		<h1 class="hidden">타기관 인증서 등록</h1>
	</header>
	<article>
		<div class="step_state">
			<em class="t_hidden">인증서등록 단계</em>
			<ul class="clearfix">
				<li><span class="tm01">1</span></li>
				<li><span>2</span></li>
				<li><span>3</span></li>
				<li><span>4</span></li>
				<li><span>5</span></li>
			</ul>
		</div>
		<div class="area_icon">
			<span class="c_chk tm01"></span>
		</div>
		<form>
		<fieldset class="info_form">
			<legend class="hidden">고객정보입력</legend>
			<div class="wrap">
				<ul>
					<li>
						<span class="input_line">
							<input type="text" title="계좌명" name="account_nm" tabindex="1" placeholder="계좌명 (성명)" class="input_hn tt01" value="" />
						</span>
					</li>
					<li>
						<span class="input_line">
							<input type="tel" title="계좌번호" name="account_nb" tabindex="1" placeholder="계좌번호 (-제외하고 숫자만 입력)" class="input_hn tt01" value="" />
						</span>
					</li>
					<li>
						<span class="input_line">
							<input type="password" title="계좌 비밀번호" name="account_pw" tabindex="1" placeholder="계좌 비밀번호" class="input_hn tt01" value="" readonly />
						</span>
					</li>
				</ul>
			</div><!--//wrap-->
		</fieldset>
		</form>
		<div class="footer">
			<div class="wrap_btnf">
				<button type="button" class="btn_s1 tm01">다음<span class="btn_icon next"></span></button>
			</div>
		</div>
	</article>
	
</body>
</html>
