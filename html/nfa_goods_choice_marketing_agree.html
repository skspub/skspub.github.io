<!DOCTYPE HTML>
<html lang="ko-KR">
    <head> 
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- 자동전화 방지 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 전체화면 모드 -->
        <meta name="viewport" content="height=device-height,width=device-width" />
        <!-- 가로화면 방지 -->
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/thema_blue.css" />
        <link rel="stylesheet" href="../common/css/sks_app.css" />
        <script src="../common/js/jquery-3.2.1.min.js"></script>
        <script src="../common/js/common.js"></script>
    </head>
<body> 
	<header class="top">
		<h1 class="page_title">상품선택 및 약관동의</h1>
        <div class="step_state">
            <em class="t_hidden">계좌개설 단계</em>
            <ul class="clearfix">
                <li><span class="end">1</span></li>
                <li><span class="tm01">2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
            </ul>
        </div>
	</header>
	<article>
        <div class="wrap">
            <h2 class="sub_title ac"><span>상품 마케팅 동의 (선택)</span></h2>
            <form>
                <fieldset class="common-form">
                    <ul class="input_line_group">
                        <li>
                            <span class="input_line">
                                <span class="justify">
                                    <span class="txt_darkGray">개인(신용)정보 이용에 관한 사항</span>
                                    <button type="button" class="btn_s3 btn-white">전문보기</button>
                                </span>
                                <span class="form-group ar">
                                    <label for="amAgree" class="btn-radio">
                                        <input type="radio" name="rd1" id="amAgree" checked>
                                        <span>동의</span>
                                    </label>
                                    <label for="amDisagree" class="btn-radio">
                                        <input type="radio" name="rd1" id="amDisagree">
                                        <span>미동의</span>
                                    </label>
                                </span>
                            </span>
                        </li>
                        <li>
                            <span class="input_line">
                                <span class="justify">
                                    <span class="txt_darkGray">상품서비스 안내/마케팅을 위한<br>연락방식 동의</span>
                                </span>
                                <span class="form-group ml30">
                                    <label for="phone">
                                        <span>전화</span>
                                        <input type="checkbox" id="phone" class="input_ck" name="phone" value="">
                                    </label>
                                    <label for="email">
                                        <span>이메일</span>
                                        <input type="checkbox" id="email" class="input_ck" name="email" value="">
                                    </label>
                                    <label for="sms">
                                        <span>SMS</span>
                                        <input type="checkbox" id="sms" class="input_ck" name="sms" value="">
                                    </label>
                                </span>
                                <p class="ps">(SMS 선택 시, PUSH포함)</p>
                            </span>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <div class="wrap_btnf">
                <button type="button" class="btn_s1 tm01">다음<span class="btn_icon next"></span></button>
            </div>
        </div>
	</article>
</body>
</html>
