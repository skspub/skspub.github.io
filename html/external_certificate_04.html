<body>
	<header class="top">
		<h1 class="hidden">타기관 인증서 등록</h1>

	<article>
		<div class="step_state">
			<em class="t_hidden">인증서등록 단계</em>
			<ul class="clearfix">

		</div>
		<form>

			<legend class="hidden">OTP입력</legend>
			<div class="wrap">
				<dl class="list_input">
					<dt>일회용 PIN</dt>
					<dd>
						<div class="absol-r1">
							<span class="time tt01">남은시간 00:59</span>
							<span class="input_box sp flex align-center justify-center">

							</span>

					</dd>
					<dt>일회용 비밀번호</dt>
					<dd>
						<span class="input_box sp flex align-center justify-center">
							<em class="pl">●●●●●●●●</em>
						</span>
					</dd>
				</dl>
			</div><!--//wrap-->
		</fieldset>
		</form>
		<div class="footer">
			<div class="wrap_btnf">
				<button type="button" class="btn_s1 tm01">다음<span class="btn_icon next"></span></button>
			</div>
		</div>
	</article>
