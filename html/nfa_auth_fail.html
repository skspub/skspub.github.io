<!DOCTYPE HTML>
<html lang="ko-KR">
    <head> 
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- 자동전화 방지 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 전체화면 모드 -->
        <meta name="viewport" content="height=device-height,width=device-width" />
        <!-- 가로화면 방지 -->
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/thema_blue.css" />
        <link rel="stylesheet" href="../common/css/sks_app.css" />
        <script src="../common/js/jquery-3.2.1.min.js"></script>
        <script src="../common/js/common.js"></script>
    </head>
<body> 
    <header class="top">
        <div class="visual-state">
            <span class="icon auth-fail"></span>
            <h1 class="title">본인인증<em>(실명확인)</em> 실패</h1>
        </div>
    </header>
    <article>
        <div class="wrap">
            <ul>
                <li>
                    <span class="input_line justify">
                        <span>휴대폰 인증</span>
                        <button type="button" class="btn_s3 complete">성공</button>
                    </span>
                </li>
                <li>
                    <span class="input_line justify">
                        <span>신분증 확인</span>
                        <button type="button" class="btn_s3 fail">실패</button>
                    </span>
                </li>
                <li>
                    <span class="input_line justify">
                        <span>금융기관 계좌 인증</span>
                        <button type="button" class="btn_s3 complete">성공</button>
                    </span>
                </li>
            </ul>
        </div>
        <div class="footer">
                <div class="wrap_btnh">
                    <button type="button" class="btn_s1 tm03">종료<span class="btn_icon cancel"></span></button>
                    <button type="button" class="btn_s1 tm01">다시하기<span class="btn_icon recycle"></span></button>
                </div>
            </div>
    </article>

</html>
