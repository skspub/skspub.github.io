<script>

var infiniteScroll = function (callbackFn) {

    var h = $('.post-number-list').height();

    $('.post-number-list').on('scroll', function() {

        var top = $(this).scrollTop();
        var scrollH = $(this).get(0).scrollHeight;

        if ( top == (scrollH - h) ) {
            typeof callbackFn == "function" ? callbackFn() : console.log('scroll end');
        }

    });

};
